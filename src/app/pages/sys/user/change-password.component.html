<h2 style="text-align: center;"><span>修改密码</span></h2>

<form nz-form class="login-form" [formGroup]="validateForm" (ngSubmit)="submitPasswordForm()">
    <nz-form-item>
        <nz-form-label nzFor="password" nzRequired>密码</nz-form-label>
        <nz-form-control nzErrorTip="请输入密码！">
            <input nz-input type="password" id="password" formControlName="password"
                (ngModelChange)="updateConfirmValidator()" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFor="checkPassword" nzRequired>再次输入密码</nz-form-label>
        <nz-form-control [nzErrorTip]="errorTpl">
            <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
            <ng-template #errorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                    请再次输入密码!
                </ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                    两次密码不一致!
                </ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
        <nz-form-control>
            <button class="login-form-button" nz-button nzType="primary"
                (click)="savePassword(validateForm.valid);">保存</button>
        </nz-form-control>
    </nz-form-item>
</form>
