<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8" *ngFor="let control of controlArray" [hidden]="!control.show">
            <nz-form-item nzFlex>
                <nz-form-label [nzFor]="'field' + control.index">Field {{ control.index }}</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="placeholder" [formControlName]="'field' + control.index"
                        [attr.id]="'field' + control.index" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button [nzType]="'primary'">Search</button>
            <button nz-button (click)="resetForm()">Clear</button>
            <a class="collapse" (click)="toggleCollapse()">
                Collapse
                <i nz-icon [nzType]="isCollapse ? 'down' : 'up'"></i>
            </a>
        </div>
    </div>
</form>
<div class="search-result-list">
    <nz-table #borderedTable nzBordered [nzData]="dataSet">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of borderedTable.data">
                <td>{{ data.name }}</td>
                <td>{{ data.age }}</td>
                <td>{{ data.address }}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
